<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/litera/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Formulario con Nodemailer</title>
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/enviar-correo" method="POST">
                            <div class="form-group">
                                <input type="text" name="nombre" class="form-control" placeholder="Nombre" autofocus>
                            </div>

                            <div class="form-group">
                                <input type="text" name="email" class="form-control" placeholder="Email">
                            </div>

                            <div class="form-group">
                                <input type="text" name="tel" class="form-control" placeholder="Telefono">
                            </div>

                            <div class="form-group">
                                <textarea name="mensaje" name="mensaje" class="form-control" placeholder="Mensaje"></textarea>
                            </div>

                            <button class="btn btn-primary btn-block">
                                Enviar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
